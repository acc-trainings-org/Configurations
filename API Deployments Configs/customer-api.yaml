# Service and Deployment configuration for Customer service deployment.

##################################################################################################
# Customer service
##################################################################################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: customer-api-main
data:
  #spring.profiles.active: local
  spring.data.mongodb.uri: mongodb+srv://demo123:demo123@acctrainings.dntd4.mongodb.net/db-acc-trainings?retryWrites=true&w=majority
  spring.data.mongodb.database: db-acc-trainings
  my.path: /api/main
  springdoc.swagger-ui.operationsSorter: method
  springdoc.swagger-ui.path: /api/main/customer-api/swagger-ui.html
  #datastore.mongodb.collection.name: customer-coll-local
---
apiVersion: v1
kind: Service
metadata:
  name: customer-api-main
  labels:
    app: customer-api-main
    service: customer-api-main
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: customer-api-main
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-api-main
  labels:
    app: customer-api-main
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-api-main
      version: v1
  template:
    metadata:
      labels:
        app: customer-api-main
        version: v1
    spec:
      containers:
      - name: customer-api-main
        image: quay.io/acctrainings/customer-api-gold:main
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: customer-api-main
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Route
metadata:
  name: customer-api-main
  labels:
    app: customer-api-main
spec:
  to:
    kind: Service
    name: customer-api-main
