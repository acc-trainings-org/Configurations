apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: policy-api-virtual-service-pod02
spec:
  hosts:
  - "*"
  gateways:
  - acctrainings-gateway-pod02
  http:
  - match:
    - uri:
        prefix: /api/pod02/policy
    route:
    - destination:
        host: policy-api-pod02
        port:
          number: 8080
    timeout: 5s
    retries:
      attempts: 3
      perTryTimeout: 2s
     
