apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: customer-api-virtual-service-pod01
spec:
  hosts:
  - '*.apps.awsopenshift.ne-innovation.com'
  gateways:
  - acctrainings-gateway-pod01
  http:
  - match:
    - uri:
        prefix: /api/pod01/customer
    route:
    - destination:
        host: customer-api-pod01
        port:
          number: 8080
